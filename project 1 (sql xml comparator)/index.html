<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÜRR INDIA - Login</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/serve.js"></script>
</head>
<body>
    <div class="login-frame">
        <form>
            <h2>Login with DÜRR INDIA</h2>

            <div class="field-group">
                <input type="text" id="server" placeholder="Server Name" required>
            </div>

            <div class="field-group">
                <input type="text" id="database" placeholder="Database Name" required>
            </div>

            <div class="field-group">
                <input type="text" id="user" placeholder="Username" required>
            </div>

            <div class="field-group">
                <input type="password" id="pass" placeholder="Password" required>
            </div>

            <div class="field-group">
                <input type="text" id="xml" placeholder="XML File Path" required>
            </div>

            <button id="connect" type="button" class="connect-btn">Process Data</button>
        </form>
    </div>
</body>
</html>
